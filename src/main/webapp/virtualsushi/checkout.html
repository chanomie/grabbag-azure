<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Virtual Sushi</title>
  <meta name="description" content="Virtual Sushi is Delicious">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <script src="js/couponcodes.js"></script>  
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>  
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <header>
	<ul class="topnav">
	  <li><a href="/virtualsushi" id="navHome">Home</a></li>
	  <li><a href="#" id="navMyAccount">My Account</a></li>
	  <li><a href="/virtualsushi/checkout.html" id="navCheckout">Checkout<span id="cartCount"></span></a></li>
	  <li><span id='extole_zone_global_header'></span></li>
	</ul>
	<h1 class="headerLogo"><img src="img/virtualsushi-logo.png" alt="Virtual Sushi" width="500" height="76" /></h1>
  </header>

  <!-- Cart is populated by JS -->  
  <div id="cart" class="cart" style="text-align: center;"></div>  
  <form action="#" class="checkoutForm">
	<div class="couponCode">
      <label for="coupon_code">Coupon Code:</label><br />
	  <input type="text" class="couponCodeField" id="coupon_code" name="coupon_code" size="30" />
	</div>
    <button id="clearCartButton" type="button">Clear Cart</button>
    <button id="checkoutButton" disabled="disabled" type="button">Checkout</button>
  </form>
  
  <footer>
	  <ul class="bottomnav">
	    <li><span class="copyright">Copyright 2019&copy;</span></li>
	    <li><span id='extole_zone_global_footer'></span></li>
	  </ul>
  </footer>
    
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="loginEmail" class="form-control validate">
          <label data-error="wrong" data-success="right" for="loginEmail">Your email</label>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button id="loginButton" class="btn btn-default">Login</button>
      </div>
    </div>
  </div>
</div>  

  <script src='https://jordan-demo.extole.io/core.js' async></script>
</body>
</html>
